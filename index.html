<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sending Email Message</title>
        <link rel="stylesheet" type="text/css" href="Style.css" />
    </head>

    <body>
        <div class="container">
            <!--Form Submit for Free Uisng Formsfree.io-->
            <form id="contact" action="https://formspree.io/f/xldedwzr" method="post">
                <h1>Contact Form</h1>
                <!--Fieldset is a container used for grouping related form element-->
                <fieldset>
                    <input placeholder="Your name" name="name" type="text" tabindex="1" autofocus />
                </fieldset>
                <fieldset>
                    <input placeholder="Your Email Address" name="email" type="email" tabindex="2" />
                </fieldset>
                <fieldset>
                    <input placeholder="Type your subject line" type="text" name="subject" tabindex="4" />
                </fieldset>
                <fieldset>
                    <textarea name="message" placeholder="Type your Message Details Here..." tabindex="5"></textarea>
                </fieldset>

                <fieldset>
                    <button type="submit" name="send" id="contact-submit">Submit Now</button>
                </fieldset>
            </form>
        </div>
    </body>
</html>
